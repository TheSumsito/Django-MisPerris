<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/lity.css">
    <script src="../../static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../static/js/popper.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/lity.js"></script>
    {% block head %}
    {% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: mediumseagreen">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="../../static/img/Otras/logo.png" width="80%" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="color: white" href="{% url 'home' %}">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="#">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="{% url 'login' %}">Iniciar Sesion</a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
</body>
</html>
