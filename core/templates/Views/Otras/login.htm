{% extends 'Complements/inicio.htm' %}
{% block head %}
{% endblock head %}



{% block body %}

<body background="../../../static/img/Fondos/Login.jpg">
    <form method="POST" id="Formulario" autocomplete="off">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" method="POST">
                                {% csrf_token %}
                                <hr>
                                <h3 class="text-center" style="color: white">Iniciar Sesion</h3>
                                <hr>
                                <div class="form-group">
                                    <label for="Correo" style="color: white">Correo Electronico:</label><br>
                                    <input type="text" name="Correo" id="Correo" class="form-control" placeholder="Ej: Ejemplo@Dominio.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="Pass" style="color: white">Contrase√±a:</label><br>
                                    <input type="password" name="Pass" id="Pass" class="form-control" placeholder="" required maxlength="45">
                                </div>
                                <hr>
                                <div class="form-group" method="POST">
                                    <input type="submit" name="btnIngresar" class="btn btn-success btn-md" value="Ingresar">
                                </div>
                                <a href="{% url 'usuario' %}">Registrar</a>
                                <a href="{% url 'menuadmin' %}">Administrador</a>
                                <a href="{% url 'menuadopt' %}">Adoptante</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock body %}
