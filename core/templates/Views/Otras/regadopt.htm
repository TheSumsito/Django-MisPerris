<!-- MENU -->
{% extends 'Complements/inicio.htm' %}
{% block head %}
<title>Registrar Adoptado</title>
{% endblock head %}

{% block body %}

<!-- Registro de Usuario Adoptante -->
<body background="../../../static/img/Fondos/RegistroAdoptante.jpg">
    <form method="POST" id="Formulario" autocomplete="off">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" method="POST">
                                {% csrf_token %}
                                <hr>
                                <h3 class="text-center" style="color: white">Registro Adoptante</h3>
                                <hr>

                                <!-- Nombre Adoptante -->
                                <div class="form-group">
                                    <label for="Nombre" style="color: white">Nombre:</label><br>
                                    <input type="text" name="Nombre" id="Nombre" class="form-control" required>
                                </div>

                                <!-- Apellido Adoptante -->
                                <div class="form-group">
                                    <label for="Nombre" style="color: white">Apellido:</label><br>
                                    <input type="text" name="Apellido" id="Apellido" class="form-control" required>
                                </div>

                                <!-- Correo Adoptante -->
                                <div class="form-group">
                                    <label for="Nombre" style="color: white">Correo Electronico:</label><br>
                                    <input type="text" name="Correo" id="Correo" class="form-control" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                        title="Ejemplo@Dominio.com" placeholder="Ej: Ejemplo@Dominio.com">
                                </div>

                                <!-- Creacion Cuenta Usuario Adoptante -->
                                <h3 class="text-center" style="color: white">Usuario</h3>
                                <hr>
                                
                                <!-- Nombre Usuario -->
                                <div class="form-group">
                                    <label for="Nombre" style="color: white">Usuario:</label><br>
                                    <input type="text" name="User" id="User" class="form-control" required>
                                </div>

                                <!-- Contrase単a Usuario -->
                                <div class="form-group">
                                    <label for="Raza" style="color: white">Contrase単a:</label><br>
                                    <input type="password" name="Pass" id="Pass" class="form-control" placeholder=""
                                        required maxlength="45">
                                </div>

                                <!-- Verificacion de Contrase単a -->
                                <div class="form-group">
                                    <label for="Nombre" style="color: white">Repetir Contrase単a:</label><br>
                                    <input type="password" name="Repass" id="Repass" class="form-control" required>
                                </div>
                                <hr>

                                <!-- Boton Creacion Usuario -->
                                <div class="form-group" method="POST">
                                    <input type="submit" name="btnIngresar" class="btn btn-success btn-md" value="Registrar">
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock body%}
