{% extends 'Complements/body.htm' %}
{% block head %}
{% endblock head %}

{% block body %}
<form method="POST" id="Formulario" autocomplete="off">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}
                            <hr>
                            <h3 class="text-center">Ingresar Usuario</h3>
                            <hr>
                            <div class="form-group">
                                <label for="Nombre">Nombre Usuario:</label><br>
                                <input type="text" name="Nombre" id="Nombre" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="Raza">Contrase√±a:</label><br>
                                <input type="text" name="Raza" id="Raza" class="form-control" placeholder="">
                            </div>
                            <hr>
                            <div class="form-group" method="POST">
                                <input type="submit" name="btnIngresar" class="btn btn-info btn-md" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock body%}
