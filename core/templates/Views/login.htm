{% extends 'Complements/body.htm' %}
{% block head %}
{% endblock head %}


{% block body %}
<form method="POST" id="Formulario" autocomplete="off">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}
                            <hr>
                            <h3 class="text-center">Iniciar Sesion</h3>
                            <hr>
                            <div class="form-group">
                                <label for="Correo">Correo Electronico:</label><br>
                                <input type="text" name="Correo" id="Correo" class="form-control" placeholder="Ej: Ejemplo@Dominio.com">
                            </div>
                            <div class="form-group">
                                <label for="Run">Run:</label><br>
                                <input type="text" name="Run" id="Run" class="form-control" placeholder="Ej: 11.111.111-1">
                            </div>
                            <hr>
                            <div class="form-group" method="POST">
                                <input type="submit" name="btnIngresar" class="btn btn-info btn-md" value="Ingresar">
                            </div>
                            <a href="{% url 'menuadmin' %}">Administrador</a>
                            <a href="{% url 'menuadopt' %}">Adoptante</a>
                            <a href="{% url 'registrarse' %}">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
